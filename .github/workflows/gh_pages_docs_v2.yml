name: Deploy V2 Docs to GitHub Pages

on:
  push:
    branches:
    - main
    - gh-pages-v2-docs
  # Allow manual workflow run
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  push-v2:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: cloud_controller_ng/docs/v2
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4
      with:
        path: capi-release
    - name: Checkout CCNG
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/cloud_controller_ng
        path: cloud_controller_ng
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Render index template
      working-directory: cloud_controller_ng/docs/v2
      run: |
        pwd
        ls
        ./render.sh
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: cloud_controller_ng/docs/v2

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: push-v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        working-directory: ./docs/v3
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

